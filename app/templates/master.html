<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disaster Messages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/" style="color: #588bd8;">Disaster Response Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="https://www.udacity.com/">Made with Udacity</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/PatrickChristoph/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid mt-5">
    <h2 class="text-center pt-4 pb-2 h4">Analyzing message data for disaster response</h2>

    <div class="row">
        <div class="col-10 text-center mx-auto">
            <form action="/classify-message" method="get">
                <input type="text" class="form-control" name="query" placeholder="Enter a message to classify">
                <div class="col-lg-offset-5">
                    <button type="submit" class="btn btn-primary mt-3">Classify Message</button>
                </div>
            </form>
        </div>
    </div>

    {% block message %}
    {% endblock %}
</div>

<div class="container-fluid mt-5">
    {% block content %}
        <h2 class="text-center h4">Overview of Training Dataset</h2>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
